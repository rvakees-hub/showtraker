      $(document).ready(function(){
          $('#add').keyup(function(){
            var movie = $('#add').val();
            if(movie[0]==movie.match(/[a-z]/i) && movie.length > 5)
            
            {
              $('#error1').hide();
              $('#succes').html(movie + 'showname has been added.');
              $('#succes').show();
            }
            else{
              $('#succes').hide();
              $('#error1').show();

          });
      });
